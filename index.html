<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Tax Calculator</h1>
  <form id="taxForm">
    <div class="form-group  position-relative">
      <label for="income">Gross Annual Income<span class="tooltip-icon" data-toggle="tooltip" data-placement="right" title="Gross annual income is your total salary in a year before any deductions"><img src="info.png" alt="Girl in a jacket" width="20" height="20"></span>
      </label>
      <div class="input-container">
        <input class="form-control numericField" id="income">
        <div class="error-icon" id="incomeError"></div>
      </div>
      
    </div>


    <div class="form-group">
      <label for="extraIncome">Extra Income <span class="tooltip-icon" data-toggle="tooltip" data-placement="right" title="Any additional income beyond the gross annual income"><img src="info.png" alt="Girl in a jacket" width="20" height="20"></span></label>
      <div class="input-container">
        <input class="form-control numericField" id="extraIncome">
        <div class="error-icon" id="incomeError"></div>
      </div>
      
    </div>




    <div class="form-group">
      <label for="deductions">Total Applicable Deductions<span class="tooltip-icon" data-toggle="tooltip" data-placement="right" title="Total deductions applicable to the gross annual income"><img src="info.png" alt="Girl in a jacket" width="20" height="20"></span></label>
      <div class="input-container">
        <input class="form-control numericField" id="deductions">
        <div class="error-icon" id="incomeError"></div>
      </div>
    </div>



    <div class="form-group">
      <label for="age">Age <span class="tooltip-icon" data-toggle="tooltip" data-placement="right" title="Age group to determine tax slab"><img src="info.png" alt="Girl in a jacket" width="20" height="20"></span></label>
      <div class="input-container">
      <select class="form-control" id="age">
        <option value="" selected disabled>Select Age Group</option>
        <option value="<40">&lt;40</option>
        <option value="≥40 &amp; <60">≥40 &lt;60</option>
        <option value="≥60">≥60</option>
      </select>
      <div class="error-icon" id="ageError"></div>
      </div>
    </div>  
    <button type="submit" class="btn btn-primary">Calculate Tax</button>
  </form>
</div>

<div class="modal" id="resultModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tax Calculation Result</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Result will be displayed here -->
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
